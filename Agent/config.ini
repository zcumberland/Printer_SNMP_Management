[agent]
id = a7e8f9c3-d26b-4e31-9a8f-c5b7d13e9b2a
name = PrinterMonitorAgent
polling_interval = 300
discovery_interval = 86400
data_dir = ./data
threads = 4
retry_attempts = 3
retry_delay = 5
log_level = INFO
log_rotation = 5242880
log_backups = 5

[server]
enabled = true
url = http://localhost:3000/api
timeout = 10
connection_retries = 3
verify_ssl = true
batch_size = 50

[network]
subnets = ["192.168.1.0/24"]
snmp_community = PMSecureString2025
snmp_timeout = 2
snmp_retries = 2
max_scan_threads = 8
scan_throttle = 50
exclude_hosts = []
include_only = []